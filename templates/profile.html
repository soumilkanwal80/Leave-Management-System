<!DOCTYPE html>
<html>
<head>
	<title>Profile</title>
</head>
<body>
	<header>
		<a href={{ url_for("faculty_options",faculty_id = arr[0]["faculty_id"], name = arr[0]["name"], position = arr[0]["position"], dept_name = arr[0]["dept_name"] )}}>Faculty Options</a>
	</header>
	{% for dict_item in arr %}
   {% for key, value in dict_item.items() %}
      <h1>Key: {{key}}</h1>
      <h2>Value: {{value}}</h2>
   {% endfor %}


{% endfor %}
</body>
</html>
