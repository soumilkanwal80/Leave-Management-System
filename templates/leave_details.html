<!DOCTYPE html>
<html>
<head>
	<title>Leave Details</title>
</head>
<body>
	<h1>Status : {{ leave_details.status }}</h1>
	<h1>Comments : {{ leave_details.comments }}</h1>
	<form action="" method="POST">
		{{ form.hidden_tag() }}
		<p>
			{{ form.comment.label }}
			{{ form.comment(size=20)}}
		</p>
		
		<p>{{ form.submit(class = "btn btn-outline-info") }}</p>
	</form>
</body>
</html>
