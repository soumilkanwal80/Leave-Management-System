<!DOCTYPE html>
<html>
<head>
	<title>Leave Details</title>
</head>
<body>
	<h1>Status : {{ leave_details.status }}</h1>
	<h1>Comments:</h1>
	<h2 style="white-space:pre-wrap; word-wrap:break-word;">{{ leave_details.comments }}</h2>
	<header>
		<a href={{ url_for("faculty_options",faculty_id = faculty_id, name = arr[0]["name"], position = arr[0]["position"], dept_name = arr[0]["dept_name"] )}}>Faculty Options</a>
	</header>
	<form action="" method="POST">
		{{ form.hidden_tag() }}
		<p >
			{{ form.comment.label }}
			{{ form.comment(size=20)}}
		</p>
		
		<p>{{ form.submit(class = "btn btn-outline-info") }}</p>
	</form>
</body>
</html>
